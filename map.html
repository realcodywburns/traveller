<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUMI / Field Log</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --bg: #0d0d0d;
      --panel: #111111;
      --border: #222222;
      --accent: #c8a96e;
      --accent2: #e8c98e;
      --text: #d4d4d4;
      --dim: #555;
      --mono: 'Share Tech Mono', monospace;
      --sans: 'Barlow', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      flex-shrink: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .brand {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.25em;
      color: var(--accent);
      text-transform: uppercase;
    }

    .title {
      font-size: 13px;
      font-weight: 300;
      color: var(--dim);
      letter-spacing: 0.05em;
    }

    .stats {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--dim);
      display: flex;
      gap: 20px;
    }

    .stat span {
      color: var(--accent);
    }

    #map-container {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Dark Leaflet tiles override */
    .leaflet-tile-pane {
      filter: brightness(0.7) saturate(0.4) contrast(1.1);
    }

    .leaflet-control-attribution {
      background: rgba(0,0,0,0.7) !important;
      color: #444 !important;
    }

    .leaflet-control-attribution a { color: #444 !important; }

    /* Custom marker */
    .custom-marker {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid var(--accent2);
      box-shadow: 0 0 8px rgba(200, 169, 110, 0.6);
    }

    .custom-marker.first {
      background: #e05a4b;
      border-color: #ff8070;
      box-shadow: 0 0 10px rgba(224, 90, 75, 0.7);
      width: 13px;
      height: 13px;
    }

    .custom-marker.latest {
      background: #4be094;
      border-color: #70ffa0;
      box-shadow: 0 0 12px rgba(75, 224, 148, 0.8);
      width: 13px;
      height: 13px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 8px rgba(75, 224, 148, 0.8); }
      50% { box-shadow: 0 0 20px rgba(75, 224, 148, 1); }
    }

    /* Popup styling */
    .leaflet-popup-content-wrapper {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      color: var(--text);
    }

    .leaflet-popup-tip { background: var(--panel); }

    .popup-inner {
      font-family: var(--mono);
      font-size: 11px;
      line-height: 1.7;
      min-width: 180px;
    }

    .popup-index {
      color: var(--accent);
      font-size: 10px;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .popup-note {
      color: var(--text);
      font-size: 13px;
      font-family: var(--sans);
      font-weight: 400;
      margin-bottom: 6px;
    }

    .popup-coords {
      color: var(--dim);
      font-size: 10px;
    }

    .popup-date {
      color: var(--dim);
      font-size: 10px;
      margin-top: 2px;
    }

    /* Log panel */
    #log-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 240px;
      background: rgba(17, 17, 17, 0.92);
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
      z-index: 500;
      max-height: 240px;
      display: flex;
      flex-direction: column;
    }

    .log-header {
      font-family: var(--mono);
      font-size: 10px;
      letter-spacing: 0.15em;
      color: var(--accent);
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
      flex-shrink: 0;
    }

    #log-list {
      overflow-y: auto;
      flex: 1;
    }

    #log-list::-webkit-scrollbar { width: 3px; }
    #log-list::-webkit-scrollbar-track { background: transparent; }
    #log-list::-webkit-scrollbar-thumb { background: var(--border); }

    .log-entry {
      padding: 8px 12px;
      border-bottom: 1px solid #1a1a1a;
      cursor: pointer;
      transition: background 0.15s;
    }

    .log-entry:hover { background: #1a1a1a; }

    .log-entry-num {
      font-family: var(--mono);
      font-size: 9px;
      color: var(--accent);
      letter-spacing: 0.1em;
    }

    .log-entry-note {
      font-size: 12px;
      color: var(--text);
      margin: 2px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .log-entry-date {
      font-family: var(--mono);
      font-size: 9px;
      color: var(--dim);
    }

    /* Loading state */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: var(--mono);
      font-size: 12px;
      color: var(--dim);
      letter-spacing: 0.2em;
      z-index: 1000;
    }

    .loading-dot {
      display: inline-block;
      animation: blink 1s infinite;
    }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Error banner */
    #error-banner {
      display: none;
      background: #2a1010;
      border: 1px solid #5a2020;
      color: #e07070;
      font-family: var(--mono);
      font-size: 11px;
      padding: 10px 20px;
      text-align: center;
    }

    /* Config notice */
    #config-notice {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 24px 32px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--dim);
      text-align: center;
      z-index: 1000;
      max-width: 360px;
      line-height: 1.8;
    }

    #config-notice .cfg-title {
      color: var(--accent);
      font-size: 13px;
      margin-bottom: 12px;
      letter-spacing: 0.1em;
    }

    #config-notice code {
      color: var(--text);
      background: #1a1a1a;
      padding: 1px 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="brand">◈ Field Log</div>
    <div class="title">travel record</div>
  </div>
  <div class="stats">
    <div class="stat">STOPS <span id="stop-count">—</span></div>
    <div class="stat">LATEST <span id="latest-date">—</span></div>
  </div>
</header>

<div id="error-banner" id="error-banner"></div>

<div id="map-container">
  <div id="loading">LOADING<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span></div>

  <div id="config-notice">
    <div class="cfg-title">⚠ NOT CONFIGURED</div>
    Set <code>SUPABASE_URL</code> and <code>SUPABASE_ANON_KEY</code><br>
    in the script block below to connect<br>to your database.
  </div>

  <div id="map"></div>

  <div id="log-panel">
    <div class="log-header">◈ Location Log</div>
    <div id="log-list"></div>
  </div>
</div>

<script>
  // ─── CONFIGURE THESE ──────────────────────────────────────────────────────
  const SUPABASE_URL      = 'https://bobeqjlrrudvkfglyttt.supabase.co';       // e.g. https://xxxx.supabase.co
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvYmVxamxycnVkdmtmZ2x5dHR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3MTkwNzcsImV4cCI6MjA4NzI5NTA3N30.H-xMhKfuRzseWZWSVh2UnU5ZaYXRyt9pCtVEknjsx1E';  // from Project Settings > API
  const TABLE             = 'locations';
  // ─────────────────────────────────────────────────────────────────────────

  

  const map = L.map('map', {
    zoomControl: true,
    attributionControl: true,
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors',
    maxZoom: 18,
  }).addTo(map);

  if (!configured) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('config-notice').style.display = 'block';
  } else {
    loadLocations();
  }

  async function loadLocations() {
    try {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/${TABLE}?select=*&order=created_at.asc`,
        {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          }
        }
      );
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      document.getElementById('loading').style.display = 'none';
      renderLocations(data);
    } catch(e) {
      document.getElementById('loading').style.display = 'none';
      const banner = document.getElementById('error-banner');
      banner.textContent = `FETCH ERROR: ${e.message}`;
      banner.style.display = 'block';
    }
  }

  function renderLocations(locations) {
    document.getElementById('stop-count').textContent = locations.length;
    if (!locations.length) return;

    const latest = locations[locations.length - 1];
    const d = new Date(latest.created_at);
    document.getElementById('latest-date').textContent =
      d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: '2-digit' }).toUpperCase();

    const logList = document.getElementById('log-list');
    const markers = [];

    locations.forEach((loc, i) => {
      const isFirst = i === 0;
      const isLatest = i === locations.length - 1;

      const el = document.createElement('div');
      el.className = 'custom-marker';
      if (isFirst) el.classList.add('first');
      if (isLatest) el.classList.add('latest');

      const marker = L.marker([loc.lat, loc.lng], {
        icon: L.divIcon({
          className: '',
          html: el.outerHTML,
          iconSize: [isFirst || isLatest ? 13 : 10, isFirst || isLatest ? 13 : 10],
          iconAnchor: [isFirst || isLatest ? 6 : 5, isFirst || isLatest ? 6 : 5],
        })
      }).addTo(map);

      const date = new Date(loc.created_at);
      const dateStr = date.toLocaleDateString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      marker.bindPopup(`
        <div class="popup-inner">
          <div class="popup-index">STOP ${String(i + 1).padStart(3, '0')}${isLatest ? ' · CURRENT' : ''}</div>
          <div class="popup-note">${loc.note || 'No note'}</div>
          <div class="popup-coords">${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}</div>
          <div class="popup-date">${dateStr}</div>
        </div>
      `);

      markers.push(marker);

      // Log panel entry
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <div class="log-entry-num">STOP ${String(i + 1).padStart(3, '0')}</div>
        <div class="log-entry-note">${loc.note || 'No note'}</div>
        <div class="log-entry-date">${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
      `;
      entry.addEventListener('click', () => {
        map.setView([loc.lat, loc.lng], 12);
        marker.openPopup();
      });
      logList.insertBefore(entry, logList.firstChild); // newest first in log
    });

    // Draw polyline connecting points
    if (locations.length > 1) {
      const latlngs = locations.map(l => [l.lat, l.lng]);
      L.polyline(latlngs, {
        color: '#c8a96e',
        weight: 1.5,
        opacity: 0.4,
        dashArray: '4 6',
      }).addTo(map);
    }

    // Fit map to bounds
    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds().pad(0.3));
  }
</script>
</body>
</html>
